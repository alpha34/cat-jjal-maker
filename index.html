<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 TEST</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .favorites img {
      width: 150px;
    }
  </style>
  <body>
    <div id="app"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      const jsonLocalStorage = {
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };

      const Title = (porps) => {
        return (
          <h1>{porps.children}</h1>
        ); /* 태그 사이의 값은 children으로 넘어옴 */
      };

      function CatItem(props) {
        //리엑트에선 인자를 넘기는 것을 props 라고 함.
        return (
          <li>
            <img src={props.img} style={{ width: "150px" }} />
          </li>
        );
      }

      function Favorites({ favorites }) {
        // const CAT1 =
        //   "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        // const CAT2 =
        //   "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        // const CAT3 =
        //   "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

        //const cats = [CAT1, CAT2];

        //component는 첫글자를 대문자로..
        return (
          <ul className="favorites">
            {favorites.map((cat) => (
              <CatItem img={cat} key={cat} />
            ))}
          </ul>
        );
      }

      /* 구조분해 문법 전 */
      // const MainCard = (props) => {
      //   return (
      //     <div class="main-card">
      //       <img src={props.img} alt="고양이" width="400"></img>
      //       <button>🤍</button>
      //     </div>
      //   );
      // };

      /* 구조분해 문법 후 */
      const MainCard = ({ img, onHeartClick }) => {
        return (
          <div className="main-card">
            <img src={img} alt="고양이" width="400"></img>
            <button onClick={onHeartClick}>🤍</button>
          </div>
        );
      };

      const Form = ({ updateMainCat }) => {
        // const counterState = React.useState(1); //상태를 쓰고 변경할때 useState사용
        // const counter = counterState[0];
        // const setCounter = counterState[1];

        //const [counter, setCounter] = React.useState(1); //위 코드를 줄여씀
        //console.log("카운터", counter);

        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
        const [value, setValue] = React.useState("");
        const [errorMessage, setErrorMessage] = React.useState("");

        function handleInputChange(e) {
          const userValue = e.target.value.toUpperCase();
          setErrorMessage("");
          if (includesHangul(userValue)) {
            setErrorMessage("한글은 입력할 수 없습니다.");
          }
          setValue(userValue);
        }

        function handlerFormSubmit(e) {
          e.preventDefault();
          setErrorMessage("");
          if (value === "") {
            setErrorMessage("빈 값으로 만들 수 없습니다.");
          }
          updateMainCat();
        }

        return (
          /* return 생략 가능 */
          <form onSubmit={handlerFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
              onChange={handleInputChange}
              value={value}
            />
            <button type="submit">생성</button>
            <p style={{ color: "red" }}>{errorMessage}</p>
          </form>
        );
      };

      const App = () => {
        const CAT1 =
          "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 =
          "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 =
          "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

        const [counter, setCounter] = React.useState(
          jsonLocalStorage.getItem("counter")
        );
        const [mainCatImg, setMainCatImg] = React.useState(CAT1);
        const [favorites, setFavorites] = React.useState(
          jsonLocalStorage.getItem("favorites") || []
        );

        function updateMainCat() {
          setMainCatImg(CAT2);
          const nextCounter = counter + 1;
          setCounter(nextCounter);
          jsonLocalStorage.setItem("counter", nextCounter);
        }

        function handleHeartClick() {
          const nextFavorites = [...favorites, mainCatImg];
          setFavorites(nextFavorites);
          jsonLocalStorage.setItem("favorites", nextFavorites);
        }

        return (
          <div>
            <Title>{counter}번째 고양이</Title>
            <Form updateMainCat={updateMainCat} />
            <MainCard img={mainCatImg} onHeartClick={handleHeartClick} />
            <Favorites favorites={favorites} />
          </div>
        );
      };

      const 여기다가그려 = document.querySelector("#app");

      ReactDOM.render(<App />, 여기다가그려);
    </script>
  </body>
</html>
